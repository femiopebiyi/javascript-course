<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost Of Order" class="js-cost-input" onkeydown="
        handleCostKeyDown();
        
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        // String(25);
        // console.log('25' - 5);
        // console.log('25' + 5);





        function handleCostKeyDown() {
            const keyPressed = event.key;
            if (keyPressed === 'Enter') {
                calculateTotal();
            }
        }
        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input')
            let cost = Number(inputElement.value)

            if (cost < 40) {
                let roundOff = cost * 100
                cost = (roundOff + 1000)/100;
            } //else{
            //   cost = cost
            //}

            document.querySelector('.js-total-cost').innerText = `$${cost}`
        };

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button')

            // if (buttonElement.innerHTML === 'Subscribe') {
            //     buttonElement.innerHTML = 'Subscribed'
            // }else{
            //     buttonElement.innerHTML = 'Subscribe'
            // }

            const check = buttonElement.innerText === 'Subscribe' ? buttonElement.innerText = 'Subscribed' : buttonElement.innerText = 'Subscribe'
        };
    </script>
</body>

</html>
