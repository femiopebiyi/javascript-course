<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>9a</button>
    <button class="js-9b">9b</button>
    <button class="js-head">heads</button>
    <button class="js-tail">tails</button>
    <p class="display"></p>

    <script>
        const heads = document.querySelector('.js-head');
        const tails = document.querySelector('.js-tail')
        let display = document.querySelector('.display')


        heads.addEventListener('click', function(){
            display.textContent = 'You Choose Heads'
        });

        tails.addEventListener('click', function(){
            display.innerText = 'You Choose Tails'
        })


        console.log(document.querySelector('button'))
        document.querySelector('.js-9b').innerText = '9b done'
    </script>
</body>
</html>
